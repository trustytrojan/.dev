<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/res/shared.css">
	<link rel="stylesheet" href="/res/yt.css">
</head>

<body class="tt-vert-centered">
	<h1 id="title"><a class="tt-home" href="/">trustytrojan.dev</a>/yt</h1>

	<video id="player" class="tt-border" hidden controls autoplay onended="document.title = ''"></video>

	<input type="text" id="yt-search" class="tt-clickable" placeholder="search youtube"
		onkeypress="if (event.key === 'Enter') yt.search()">

	<i id="sr-loading" hidden>loading...</i>

	<div id="sr-container" class="tt-vert-centered" hidden>
		<div id="search-results"></div>
		<button onclick="yt.nextpage()">load more</button>
	</div>

	<script src="/res/shared.js"></script>
	<script src="/res/yt.js"></script>
</body>

</html>
