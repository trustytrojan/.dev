<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="res/css/shared.css">
	<link rel="stylesheet" href="res/css/yt.css">
</head>

<body class="tt-vert">
	<h1 id="title"><a class="tt-home" href="/">trustytrojan.dev</a>/yt</h1>

	<video id="player" class="tt-border" controls autoplay onended="document.title = ''"></video>
	<audio id="audio-player" controls onended="document.title = ''"></audio>

	<input type="text" id="yt-search" class="tt-clickable" placeholder="search youtube"
		onkeypress="if (event.key === 'Enter') yt.search()">

	<i id="sr-loading" hidden>loading...</i>

	<div id="sr-container" class="tt-vert" hidden>
		<div id="search-results"></div>
		<button onclick="yt.nextPage()" class="tt-clickable">load more</button>
	</div>

	<script type="module">
		import * as yt from './res/js/yt/yt.js';
		window.yt = yt;
	</script>

	<script type="module" src="res/js/yt/testing.js"></script>
</body>

</html>
