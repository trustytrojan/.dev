<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>trustytrojan.dev/yt</h1>
	<video id="player" hidden controls autoplay onended="document.title = ''"></video>
	<input type="text" id="yt-search" placeholder="search youtube" onkeypress="if (event.key === 'Enter') yt.search()">
	<i id="sr-loading" hidden>loading...</i>
	<div id="sr-container" hidden>
		<div id="search-results"></div>
		<button onclick="yt.nextpage()">load more</button>
	</div>
	<script src="yt.js"></script>
</body>

</html>
